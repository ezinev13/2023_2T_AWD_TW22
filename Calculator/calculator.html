<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel icon = "">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    
    <div class="calculator" id="box">
        <div class="display">
            <p class="output"></p>
        </div>
        <div class="buttons">
            <div class="row1">
                <button class="nb c" onclick="clearInput()">C</button>
                <button class="nb l" onclick="deleteLast()"> &lt; </button>
                <button class="nb o" onclick="appendToInput('/')"> / </button>
                <button class="nb o" onclick="appendToInput('*')"> * </button>
            </div>

            <div class="row2">        
                <button class="nb n" onclick="appendToInput('7')"> 7 </button>
                <button class="nb n" onclick="appendToInput('8')"> 8 </button>
                <button class="nb n" onclick="appendToInput('9')"> 9 </button>
                <button class="nb o" onclick="appendToInput('-')"> - </button>
            </div>

            <div class="row3">
                <button class="nb n" onclick="appendToInput('4')"> 4 </button>
                <button class="nb n" onclick="appendToInput('5')"> 5 </button>
                <button class="nb n" onclick="appendToInput('6')"> 6 </button>
                <button class="nb o" onclick="appendToInput('+')"> + </button>
            </div>

            <div class="row4">  
                <button class="nb n" onclick="appendToInput('1')"> 1 </button>
                <button class="nb n" onclick="appendToInput('2')"> 2 </button>
                <button class="nb n" onclick="appendToInput('3')"> 3 </button>
                <button class="nb e" onclick="calculateResult()"> = </button>
                <div class="extended-button">
                <button class="nb z" onclick="appendToInput('0')"> 0 </button>
                <button class="nb d" onclick="appendToInput('.')"> . </button>
            </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.6.4/math.min.js"></script>
</body>
</html>
